# SonarCloud Configuration
sonar.projectKey=sbst-llm-comparison
sonar.organization=oliveira500
sonar.projectName=SBST vs LLM Comparison Study
sonar.projectVersion=2.0.0
sonar.host.url=https://sonarcloud.io

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Language
sonar.language=java

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/target/**,**/evosuite/**,**/llm/**

# Test exclusions
sonar.test.exclusions=**/evosuite/**,**/llm/**

# JaCoCo reports
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# JaCoCo properties for test execution
sonar.jacoco.reportPaths=target/jacoco.exec